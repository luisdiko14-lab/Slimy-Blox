<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONNECTION LOST - ADMIN WORLD</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
            overflow: hidden;
        }
        .container {
            border: 2px solid #ff0000;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.9);
            position: relative;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            animation: pulse 1s infinite alternate;
        }
        p {
            color: #fff;
            opacity: 0.7;
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ff0000;
            background: #ff0000;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            text-align: center;
        }
        .btn:hover {
            background: #cc0000;
            box-shadow: 0 0 10px #ff0000;
        }
        .btn-outline {
            background: transparent;
            color: #ff0000;
        }
        .btn-outline:hover {
            background: rgba(255, 0, 0, 0.1);
        }
        @keyframes pulse {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.7; transform: scale(0.98); }
        }
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1>CONNECTION LOST</h1>
        <p>Your session has been terminated by an administrator.</p>
        <a href="/game" class="btn">REJOIN</a>
        <a href="/" class="btn btn-outline">EXIT</a>
    </div>
</body>
</html>
